<body>
  <div class="wrapper">
    <!-- include header.html -->
    <header class="header-container">
  <h1 class="main-title">Peddler test</h1>
</header>

    <section class="main-container">
      <section class="progress-bar-container">
  <div class="info-content">
    <span class="icon-info picon-question-circle"></span>
    <div class="tip-content">
      <p class="description">Lorem ipsum dolor sit amet</p>
    </div>
  </div>
  <div class="progress-bar-conttent">
    <ol class="progress-list">
      <li class="progress-item unlock-item current-item" style="width: 0%">
        <div class="progress-dot">
          <span class="progress-dot-content">
            <span class="value">&euro;339.00</span>
            <span class="status">unlocked</span>
          </span>
        </div>
      </li>
      <li class="progress-item" style="width: 50%">
        <div class="progress-dot">
          <span class="progress-dot-content">
            <span class="value">&euro;320.00</span>
            <span class="status">1 needed</span>
          </span>
        </div>
      </li>
      <li class="progress-item" style="width: 100%">
        <div class="progress-dot">
          <span class="progress-dot-content">
            <span class="value">&euro;300.00</span>
            <span class="status">9 needed</span>
          </span>
        </div>
      </li>
    </ol>
    <div class="progress-bar-line-content">
      <div class="progress-line bought-progress-line" style="width: 30%">
        <span class="heightline-note">4 bought it</span>
      </div>
      <div class="progress-line owest-progress-line" style="width: 70%">
        <span class="heightline-note">3 hold &amp; wait for lowest price</span>
      </div>
    </div>
  </div>
  <p class="note-content">
    <span class="value-content">
      <span class="number">5</span>
      <span class="text">Days</span>
    </span>
    <span class="note-text">Before offer Expires</span>
  </p>
</section>
    </section>

  </div>
